

<div class="flex flex-col w-full h-full gap-y-10">
	<div class="flex flex-col w-full h-full justify-center items-center ">
		<h1
			class="text-red-700 font-light text-base text-center"
		>
			Are you sure you want to delete this note?
		</h1>
	</div>
	<div class="flex flex-row w-full h-[40px] justify-between">
		<button
			id="button-cancel-delete-note"
			class="font-light border rounded-md border-black hover:bg-gray-100 transition-all py-1 min-w-[80px]"
		>
			Cancel
		</button>
		<button
			id="button-delete-note"
			class="font-light rounded-md bg-red-600 text-white py-1 min-w-[80px] hover:bg-red-500 transition-all"
		>
			Delete
		</button>
	</div>
</div>
